<input id="num1">
<input id="num2">
<button onclick="add()">add</button>
<h1 id="result">result</h1>

<script>
    //id selecting
 var num1=   document.getElementById("num1")
 var num2=   document.getElementById("num2")
 var ans=    document.getElementById("result")



 function add()
 {
    var box1 =num1.value
    var box2 =num2.value
    var total=box1+box2
   //console.log(ans.textContent)
    ans.textContent=total
 
 }

</script>
